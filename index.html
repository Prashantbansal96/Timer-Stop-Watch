<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timer and Stopwatch</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="timer">
		<h1>Timer</h1>
		<input type="text" id="timerInput" placeholder="HH:MM:SS"><br><br>
    <button onclick="startTimer()">Start</button>  <!--<button onclick="pauseTimer()">Pause</button> --><button onclick="stopTimer()">Reset</button>
		<p id="timerOutput"></p>
	</div>
	<div class="stopwatch">
		<h1>Stopwatch</h1>
        <p id="stopwatchOutput">00:00:00</p>
		<button onclick="startStopwatch()">Start</button>  <button onclick="pauseStopwatch()">Pause</button>  <button onclick="stopStopwatch()">Reset</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
